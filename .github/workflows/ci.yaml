
name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest
    permissions: write-all 
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory "test-results"
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: "test-results.trx"
          path: test-results
        if: ${{ always() }}
      - name: Test Summary
        uses: im-open/process-dotnet-test-results@v2.3.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-directory: './test-results'
          create-status-check: true
          create-pr-comment: true
          update-comment-if-one-exists: false 
          comment-identifier: 'unit-tests'
        if: always()
