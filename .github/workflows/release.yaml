name: Release

on:
  workflow_dispatch:
  push:
  #   paths:
  #   - NextValue/*
    branches:
    - "feature/release-pipline"

env:
  VERSION_NUMBER: ${{ format('0.0.{0}{1}', github.run_number, github.ref != 'refs/heads/main' && '-preview' || '')}}
jobs:
  build:

    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory "test-results"
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: "test-results.trx"
          path: test-results
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
      - name: Package
        run: dotnet pack --configuration Release --no-restore --version ${{env.VERSION_NUMBER}} -o /package
      - name: Create Tag
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}  
          script: |
            const {VERSION_NUMBER} = process.env          
            github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${VERSION_NUMBER}`,
                sha: context.sha
            })