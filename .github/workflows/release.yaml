name: Release

on:
  workflow_dispatch:
  push:
  #   paths:
  #   - NextValue/*
    branches:
    - "feature/release-pipline"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory "test-results"
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: "test-results.trx"
          path: test-results
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
      - name: Sets preview version number
        run: |
          echo "VERSION_NUMBER=0.0.${{ github.run_number }}-preview" >> $GITHUB_ENV
        if: ${{github.branch != "main"}}
      - name: Sets version number
        run: |
          echo "VERSION_NUMBER=0.0.${{ github.run_number }}" >> $GITHUB_ENV
        if: ${{github.branch == "main"}}
      - name: Package
        run: dotnet pack --configuration Release --no-restore --version ${{env.VERSION_NUMBER}} -o /package